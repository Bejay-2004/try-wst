<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Manager - Contacts</title>
    <link rel="stylesheet" href="nav.css">
    <link rel="stylesheet" href="contacts.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!--nav icons-->
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
            <li><a href="all-contacts.html"><i class="fas fa-address-book"></i> Contacts</a></li>
            <li><a href="about.html"><i class="fas fa-info-circle"></i> About</a></li>
        </ul>
    </nav>

    <div class="container">
        
        <div class="card contact-form">
            <h2>Add New Contact</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone">
                </div>

                <div class="form-group">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" rows="4"></textarea>
                </div>

                <button type="submit" class="btn">Add Contact</button>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
